<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lateral Admission Form</title>
</head>
<body>
    <div class="cntainer">
        <form>
            <div class="sn">
                <label for="sn">Student Name</label>
                <input type="text" id="sn" placeholder="valid student name">
            </div><br>
            <div class="e">
                <label for="e">Email</label>
                <input type="text" id="e" placeholder="valid Email">
            </div><br>
            <div class="pn">
                <label for="pn">Phone Number</label>
                <input type="text" id="pn" placeholder="valid Phone Number">
            </div><br>
            <div class="smc">
                <label for="smc">Student Marks card No</label>
                <input type="text" id="smc" placeholder="all type  of marks card no">
            </div><br>
            <input type="submit">
        </form>
    </div>
</body>
</html>
